id: "SC-002"
name: "User Login"
description: "Login with registered credentials"
tags: ["auth", "login"]

steps:
  - step: 1
    action: navigate
    value: "{{url}}/login"
    description: "Navigate to login page"

  - step: 2
    action: find_and_type
    target:
      text: "Email"
    value: "test@example.com"
    description: "Enter email address"
    humanize: true

  - step: 3
    action: find_and_type
    target:
      text: "Password"
    value: "password123"
    description: "Enter password"
    humanize: true

  - step: 4
    action: find_and_click
    target:
      text: "Login"
    description: "Click login button"
    humanize: true
    screenshot_after: true

  - step: 5
    action: assert
    assert_type: text_visible
    expected:
      - type: text_visible
        value: "Welcome back"
    description: "Verify welcome message"

  - step: 6
    action: assert
    assert_type: url_contains
    expected:
      - type: url_contains
        value: "/main"
    description: "Verify redirect to main page"

expected_result:
  - type: text_visible
    value: "Welcome back"
  - type: url_contains
    value: "/main"
