id: "SC-001"
name: "User login flow"
description: "Test login with valid credentials"
tags: ["login", "smoke"]

steps:
  - step: 1
    action: navigate
    value: "{{url}}/login"
    description: "Navigate to login page"

  - step: 2
    action: find_and_click
    target:
      image: "assets/inputs/email_input.png"
      text: "Email"
    description: "Click email input"

  - step: 3
    action: find_and_type
    target:
      image: "assets/inputs/email_input.png"
      text: "Email"
    value: "test@example.com"
    description: "Enter email"
    humanize: true

  - step: 4
    action: find_and_type
    target:
      image: "assets/inputs/password_input.png"
      text: "Password"
    value: "Test1234!"
    description: "Enter password"
    humanize: true

  - step: 5
    action: find_and_click
    target:
      image: "assets/buttons/login_button.png"
      text: "Login"
    description: "Click login button"
    humanize: true
    screenshot_after: true

  - step: 6
    action: assert
    assert_type: url_contains
    value: "/dashboard"
    description: "Verify redirect to dashboard"
    timeout_ms: 10000

expected_result:
  - type: text_visible
    value: "Welcome"
  - type: url_contains
    value: "/dashboard"
