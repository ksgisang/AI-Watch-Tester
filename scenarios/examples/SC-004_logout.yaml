id: "SC-004"
name: "User Logout"
description: "Logout and verify redirect"
tags: ["auth", "logout"]

steps:
  - step: 1
    action: navigate
    value: "{{url}}/login"
    description: "Navigate to login page"

  - step: 2
    action: find_and_type
    target:
      text: "Email"
    value: "test@example.com"
    description: "Enter email address"
    humanize: true

  - step: 3
    action: find_and_type
    target:
      text: "Password"
    value: "password123"
    description: "Enter password"
    humanize: true

  - step: 4
    action: find_and_click
    target:
      text: "Login"
    description: "Click login button"
    humanize: true

  - step: 5
    action: assert
    assert_type: url_contains
    expected:
      - type: url_contains
        value: "/main"
    description: "Verify logged in successfully"

  - step: 6
    action: find_and_click
    target:
      text: "Logout"
    description: "Click logout button"
    humanize: true
    screenshot_after: true

  - step: 7
    action: assert
    assert_type: text_visible
    expected:
      - type: text_visible
        value: "You have been logged out"
    description: "Verify logout confirmation message"

expected_result:
  - type: text_visible
    value: "You have been logged out"
